<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example01</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- https://nid.naver.com/user2/V2Join?token_sjoin=f6F5bkH54rXHCGe4&langSelect=ko_KR&termsService=on&termsPrivacy=on&termsLocation=Y -->
    <!-- 레이아웃 구성 -->

    <!-- 컨테이너 레이아웃 -->
    <div>
        <!-- 가운데 레이아웃 -->
        <div>
            <!-- 로고 레이아웃 -->
            <div id="logo-container">
                <a id="logo" href="https://naver.com">
                    NAVER
                </a>
            </div>
            <!-- 컨테이너 레이아웃 -->
            <div id="container">
                <!-- 아이디 레이아웃 -->
                <div class="content">
                    <div class="input-label">아이디</div>
                    <div class="inline">
                        <input class="input-style" type="text" />
                    </div>
                </div>
                <!-- 비밀번호 레이아웃 -->
                <div class="content">
                    <div class="input-label">비밀번호</div>
                    <div class="inline">
                        <input class="input-style" type="password" />
                    </div>
                </div>
                <!-- 비밀번호 확인 레이아웃 -->
                <div class="content">
                    <div class="input-label">비밀번호 확인</div>
                    <div class="inline">
                        <input class="input-style" type="password" />
                    </div>
                </div>
                <!-- 이름 레이아웃 -->
                <div class="content">
                    <div class="input-label">이름</div>
                    <div class="inline">
                        <input class="input-style" type="text" />
                    </div>
                </div>
                <!-- 생년월일 레이아웃 -->
                <div class="content">
                    <div class="input-label">생년월일</div>
                    <div class="flex">
                        <!-- style의 display 요소를 inline으로 적용해서 inline 형식으로 변경 -->
                        <div class="flex-1">
                            <input class="input-middle-style" type="number" placeholder="년 (4자리)" />
                        </div>
                        <div class="flex-1">
                            <!-- select -->
                            <select class="input-middle-style">
                                <option>월</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <input class="input-middle-style" type="number" placeholder="일" />
                        </div>
                    </div>
                </div>
                <!-- 버튼 레이아웃 -->
                <div class="content">
                    <div class="inline">
                        <button class="join-button">가입하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
